title: Magazines
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          character_limit: '280'
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - required
      -
        handle: cover
        field:
          mode: grid
          container: assets
          folder: magazines
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Cover Image'
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
      -
        handle: document
        field:
          mode: grid
          container: assets
          folder: magazines
          restrict: true
          allow_uploads: true
          max_files: 1
          display: Document
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
          instructions: 'Please only upload PDFs :P'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
